<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>113306023_HW8</title>
	<link rel="stylesheet" type="text/css" href="113306023_HW8.css">
	<script src="113306023_HW8.js" defer></script>
</head>
<body>
	<div class="calculator">
        <h1>JS Calculator</h1>
        <form id="calculatorForm">
            <b>Number 1</b>
            <input type="number" id="number1" placeholder="Enter first number" required>
            <b>Number 2</b>
            <input type="number" id="number2" placeholder="Enter second number" required>
            <b>Operate way?</b>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <button type="button" id="calculateButton"><b>Add</b></button>
        </form>
        <b><p id="result">Result = </p></b>
    </div>
</body>
</html>
